<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }
    body {
      background: linear-gradient(to bottom right, #87ceeb, #f0f8ff);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .container {
      background: #fff;
      max-width: 400px;
      width: 100%;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      padding: 20px;
    }
    h1 {
      text-align: center;
      font-size: 26px;
      margin-bottom: 15px;
      color: #333;
    }
    .message {
      text-align: center;
      margin-bottom: 10px;
      font-weight: bold;
    }
    .error {
      color: red;
    }
    .loading {
      color: blue;
    }
    .input-group {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }
    .input-group input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }
    .input-group button {
      padding: 10px 14px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      color: #fff;
      background: #0077ff;
      transition: 0.2s;
    }
    .input-group button:hover {
      background: #005ec2;
    }
    #location-btn {
      background: #10b981;
    }
    #location-btn:hover {
      background: #0a9469;
    }
    #weather-display {
      display: none;
      text-align: center;
    }
    #city-name {
      font-size: 28px;
      font-weight: bold;
      margin-bottom: 10px;
      color: #222;
    }
    #temperature {
      font-size: 48px;
      font-weight: bold;
      margin: 10px 0;
      color: #111;
    }
    #description {
      font-size: 20px;
      color: #555;
      margin-bottom: 15px;
      text-transform: capitalize;
    }
    .weather-icon {
      width: 90px;
      height: 90px;
    }
    .details {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
      margin-top: 15px;
      text-align: left;
      background: #f9f9f9;
      padding: 15px;
      border-radius: 10px;
    }
    .details div {
      font-size: 16px;
    }
    .details span {
      display: block;
      font-size: 12px;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Weather Dashboard</h1>
    
    <div id="message" class="message"></div>
    
    <div class="input-group">
      <input type="text" id="city-input" placeholder="Enter city name...">
      <button id="search-btn">Search</button>
      <button id="location-btn">My Location</button>
    </div>
    
    <div id="weather-display">
      <div id="city-name"></div>
      <img id="weather-icon" class="weather-icon" src="" alt="Weather Icon">
      <div id="temperature"></div>
      <div id="description"></div>
      <div class="details">
        <div>
          <span>Feels Like</span>
          <p id="feels-like"></p>
        </div>
        <div>
          <span>Humidity</span>
          <p id="humidity"></p>
        </div>
        <div>
          <span>Wind Speed</span>
          <p id="wind-speed"></p>
        </div>
        <div>
          <span>Pressure</span>
          <p id="pressure"></p>
        </div>
      </div>
    </div>
  </div>

  <script>
    const API_KEY = "YOUR_API_KEY_HERE"; // Replace with your OpenWeatherMap API key

    const messageEl = document.getElementById('message');
    const weatherDisplay = document.getElementById('weather-display');

    function setMessage(msg, type="") {
      messageEl.textContent = msg;
      messageEl.className = "message";
      if (type === "error") messageEl.classList.add("error");
      if (type === "loading") messageEl.classList.add("loading");
    }

    function clearWeather() {
      weatherDisplay.style.display = "none";
      setMessage("");
    }

    async function fetchWeather(url) {
      try {
        setMessage("Loading...", "loading");
        const res = await fetch(url);
        if (!res.ok) {
          if (res.status === 404) {
            throw new Error("City not found.");
          }
          throw new Error("Failed to fetch weather.");
        }
        const data = await res.json();
        updateUI(data);
      } catch (err) {
        setMessage(err.message, "error");
      }
    }

    function fetchWeatherByCity(city) {
      if (!API_KEY || API_KEY === "YOUR_API_KEY_HERE") {
        setMessage("⚠️ Add your OpenWeatherMap API key first.", "error");
        return;
      }
      const url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&units=metric&appid=${API_KEY}`;
      fetchWeather(url);
    }

    function fetchWeatherByCoords(lat, lon) {
      if (!API_KEY || API_KEY === "YOUR_API_KEY_HERE") {
        setMessage("⚠️ Add your OpenWeatherMap API key first.", "error");
        return;
      }
      const url = `https://api.openweathermap.org/data/2.5/weather?lat=${lat}&lon=${lon}&units=metric&appid=${API_KEY}`;
      fetchWeather(url);
    }

    function updateUI(data) {
      setMessage("");
      document.getElementById('city-name').textContent = data.name;
      document.getElementById('temperature').textContent = Math.round(data.main.temp) + "°C";
      document.getElementById('description').textContent = data.weather[0].description;
      document.getElementById('weather-icon').src = `https://openweathermap.org/img/wn/${data.weather[0].icon}@2x.png`;
      document.getElementById('feels-like').textContent = Math.round(data.main.feels_like) + "°C";
      document.getElementById('humidity').textContent = data.main.humidity + "%";
      document.getElementById('wind-speed').textContent = data.wind.speed + " m/s";
      document.getElementById('pressure').textContent = data.main.pressure + " hPa";
      weatherDisplay.style.display = "block";
    }

    document.getElementById('search-btn').addEventListener('click', () => {
      const city = document.getElementById('city-input').value.trim();
      if (city) {
        clearWeather();
        fetchWeatherByCity(city);
      } else {
        setMessage("Please enter a city name.", "error");
      }
    });

    document.getElementById('city-input').addEventListener('keypress', (e) => {
      if (e.key === "Enter") {
        document.getElementById('search-btn').click();
      }
    });

    document.getElementById('location-btn').addEventListener('click', () => {
      clearWeather();
      if (navigator.geolocation) {
        setMessage("Getting your location...", "loading");
        navigator.geolocation.getCurrentPosition(
          pos => fetchWeatherByCoords(pos.coords.latitude, pos.coords.longitude),
          err => setMessage("Location access denied.", "error")
        );
      } else {
        setMessage("Geolocation not supported.", "error");
      }
    });
  </script>
</body>
</html>
