<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="style2.css">
</head>

<body>
    <div class="container">
        <div id="stopwatchDuration">00:00:00.00</div>
        <ul id="laps"></ul>

        </div>
    </div>
    <script src="script2.js"></script>
